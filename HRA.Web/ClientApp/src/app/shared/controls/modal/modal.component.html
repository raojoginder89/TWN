<div class="modal-header">
    <h4 class="modal-title">{{options.title}}</h4>
    <button type="button" class="close" aria-label="Close" aria-hidden="true" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p> {{options.content}}</p>
  </div>
  <div class="modal-footer">
    <button *ngIf='options.showCancelButton' type="button" class="btn btn-default" (click)="activeModal.dismiss()">{{options.cancelBtnText}}</button>
    <button type="button" class="btn btn-primary" (click)="activeModal.close(true)">{{options.okBtnText}}</button>
  </div>
