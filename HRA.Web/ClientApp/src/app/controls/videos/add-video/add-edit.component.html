<div class="card m-3">
    <h5 class="card-header" *ngIf='!videoId'>Add Video</h5>
    <h5 class="card-header" *ngIf='videoId'>Edit Video</h5>
    <div class="card-body">
        <form [formGroup]="videoForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="url">Name</label>
                <input type="text" formControlName="url" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.url.errors }" />
                <div *ngIf="submitted && f.url.errors" class="invalid-feedback">
                    <div *ngIf="f.url.errors.required">Url is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" formControlName="title" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                    <div *ngIf="f.title.errors.required">Title is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea rows="4" formControlName="description" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
                </textarea>
                <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                    <div *ngIf="f.description.errors.required">Description is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="extraInfo">Extra Info</label>
                <textarea rows="4" formControlName="extraInfo" class="form-control"></textarea>
            </div>           
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    <span *ngIf='!videoId'>Add</span>
                    <span *ngIf='videoId'>Update</span>
                </button>
            </div>
        </form>
    </div>
</div>
