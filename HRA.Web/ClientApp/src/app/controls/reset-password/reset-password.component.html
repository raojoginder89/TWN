<two-panel-layout>
    <ng-container left-panel>
        <hra-hero-image></hra-hero-image>
    </ng-container>
    <ng-container right-panel>
        <layout-form>
            <span class="login-form-title"> Reset Password </span>
            <div>
                <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="text" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Email is required</div>
                            <div *ngIf="f.username.errors.email">Invalid email</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" formControlName="newPassword" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }" />
                        <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.newPassword.errors.required">New Password is required</div>
                            <div *ngIf="f.newPassword.errors.minlength">New Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" formControlName="confirmPassword" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-login">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Reset Password
                        </button>
                    </div>
                </form>
                <div class="form-link-actions">
                    <a [routerLink]="['/login']" class="register-user">Login</a>
                </div>
            </div>
        </layout-form>
    </ng-container>
</two-panel-layout>
