<two-panel-layout>
    <ng-container left-panel>
        <hra-hero-image></hra-hero-image>
    </ng-container>
    <ng-container right-panel>
        <layout-form>
            <span class="login-form-title"> Recover Password </span>
            <div>
                <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="text" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Email is required</div>
                            <div *ngIf="f.username.errors.email">Invalid email</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-login">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Recover Password
                        </button>                       
                    </div>
                </form>
                <div class="form-link-actions">
                    <a [routerLink]="['/login']" class="register-user">Knows password? Login</a>
                </div>
            </div>
        </layout-form>
    </ng-container>
</two-panel-layout>
