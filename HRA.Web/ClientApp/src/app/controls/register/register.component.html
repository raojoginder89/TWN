<two-panel-layout>
  <ng-container left-panel>
    <hra-hero-image></hra-hero-image>
  </ng-container>
  <ng-container right-panel>
    <layout-form>
      <!-- <span _ngcontent-bxa-c120="" class="login-form-title"> Register </span> -->
      <div>
        <span class="login-form-title"> Register </span>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="username">Email</label>
            <input type="text" formControlName="username" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Email is required</div>
              <div *ngIf="f.username.errors.email">Invalid email</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <label for="ssn">SSN</label>
            <input type="text" formControlName="ssn" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.ssn.errors }" />
            <div *ngIf="submitted && f.ssn.errors" class="invalid-feedback">
              <div *ngIf="f.ssn.errors.required">SSN is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="dob">DOB</label>
            <input type="date" formControlName="dob" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" />
            <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
              {{f.dob.errors}}
              <div *ngIf="f.dob.errors.required">DOB is required</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-login">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Register
            </button>
          </div>
        </form>
        <div class="form-link-actions">
          <a [routerLink]="['/login']" class="register-user">Already have an account? Login</a>
        </div>
      </div>
    </layout-form>
  </ng-container>
</two-panel-layout>
