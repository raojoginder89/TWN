
<two-panel-layout>
  <ng-container left-panel>
    <hra-hero-image></hra-hero-image>
</ng-container>
  <ng-container right-panel>
      <layout-form>
          <span _ngcontent-bxa-c120="" class="login-form-title"> Login </span>         
          <div>
            <p class="form-error" *ngIf="loginError">
              {{ errorMessage }}
          </p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input-icon formControlName="username" placeholder="Email" icon="fa fa-user-circle" autocomplete="username"               
                  [ngClass]="{ 'is-invalid': submitted && f.username.errors }"></input-icon>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Email is required</div>
                  <div *ngIf="f.username.errors.email">Invalid email</div>
                </div>
              </div>
              <div class="form-group">
                <input-icon formControlName="password" placeholder="Password" icon="fa fa-unlock" type="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" ></input-icon>               
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div>
              <div class="form-group">
                <button [disabled]="loading" class="btn btn-login">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Login
                </button>
              </div>
            </form>
            <div class="form-link-actions">
              <a [routerLink]="['/forgot-password']" class="forget-pass">Forget Password</a>
              <a [routerLink]="['/register']" class="register-user">Don't have an account? Register here</a>
            </div>
          </div>
      </layout-form>
  </ng-container>
</two-panel-layout>
