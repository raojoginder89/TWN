<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="row">
    <div *ngFor="let question of questions" class="form-row form-group" [ngClass]='question.containerClassName'>
      <label [ngClass]='question.labelClassName' [for]="question.key">{{question.label}} </label>
      <app-dynamic-form-builder style="flex:auto;" [question]="question" [form]="form"></app-dynamic-form-builder>
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary mr-3">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Save
    </button>
    <button [disabled]="loading" class="btn btn-secondary">
      Cancel
    </button>
  </div>
</form>
